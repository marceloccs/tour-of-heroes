<div class="margin-top-m ml-3 mr-3" *ngIf="messageService.messages.length">
    <table class="table table-striped table-sm margin-top-gg col-12">
      <thead>
        <tr class="row">
          <th class="col-6"> Mensages</th>
          <th class="col-3">
            <button type="button" class="btn btn-primary" (click)="messageService.clear()">clear</button>
          </th>
          <th class="col-3">
            <button type="button" class="btn btn-primary" (click)="toggleHidden()">Hidden</button>
          </th>
        </tr>
      </thead>
      <tbody *ngIf="!isHidden()">
        <tr class="row" *ngFor='let message of messageService.messages'>
          <td colspan="3"> {{message}} </td>
        </tr>
      </tbody>
    </table>
</div>
