<div *ngIf="hero" class="ml-3 mr-3">
  <div class="row">
    <h3>{{hero .name | uppercase}} Details</h3>
    <button class="btn btn-primary ml-2" (click)="goBack()">go back</button>
  </div>

  <div class="row">
    <div class="input-group ml-0 my-3 col-md-3">
      <div class="input-group-prepend">
        <span class="input-group-text" id="hero-id">{{hero.id}}</span>
      </div>
      <input [(ngModel)]="hero.name" class="form-control" placeholder="name">
      <input [(ngModel)]="hero.svgIcon" class="form-control" placeholder="icon">
    </div>
  </div>
  <div class="row">
    <button (click)="save()" class="btn btn-primary">save</button>
  </div>
</div>
